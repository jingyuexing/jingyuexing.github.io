<div class="card">
	<div class="demo-card-wide mdl-card mdl-shadow--2dp" ng-repeat="data in datas">
  <div class="mdl-card__title" style="background:url({{data.bgimg}}) center / cover">
    <h2 class="mdl-card__title-text">{{data.title}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    {{data.content}}
  </div>
</div>
</div>
